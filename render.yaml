services:
  # Servicio web principal
  - type: web
    name: portafolio-laravel
    env: docker
    plan: free
    # Archivo Dockerfile a usar
    dockerfilePath: ./Dockerfile
    # Variables de entorno necesarias para Laravel
    envVars:
      - key: APP_NAME
        value: Portafolio Alejandro Girardi
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        sync: false
      - key: LOG_CHANNEL
        value: stderr
      # Sin base de datos - landing page estática
      - key: DB_CONNECTION
        value: sqlite
      - key: SESSION_DRIVER
        value: file
      - key: CACHE_STORE
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      # Configuración de email (opcional - para formulario de contacto)
      - key: MAIL_MAILER
        value: log

